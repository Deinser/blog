{% extends "base.html" %}

{% block title %}Flasky - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还未确认您的账户.</h3>
    <p>
        在您访问站点之前，您需要确认您的帐户.
        检查您的收件箱，您应该收到一封带有确认链接的电子邮件.
    </p>
    <p>
        未收到？
        <a href="{{ url_for('auth.resend_confirmation') }}">重新发送</a>
    </p>
</div>
{% endblock %}
